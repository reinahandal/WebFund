<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
    <div>
        <label>First Name: * </label>
        <input type="text" name="first_name" />
    </div>
    <div>
        <label>Last Name: * </label>
        <input type="text" name="last_name" />
    </div>
    <div>
        <label>Email Address: * </label>
        <input type="email" name="email" />
    </div>
    <div>
        <label>Password: * </label>
        <input type="password" name="password" />
    </div>
    <div>
        <label>Confirm Password: * </label>
        <input type="password" name="confirm" />
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="DOB" />
    </div>
    <label>Gender Identity: </label>
    <div>
        <input type="radio" name="gender" value="male" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female" />
        <label for="female">Female</label>
        <input type="radio" name="gender" value="non-binary" id="nonbinary" />
        <label for="nonbinary">Non-binary</label>
        <input type="radio" name="gender" value="no_answer" id="no_answer" />
        <label for="no_answer">I prefer not to answer</label>
    </div>
    <label>A short description about myself:</label>
    <br />
    <textarea name="self_description" cols="20" rows="3"></textarea>
    <div>
        <label>Favorite Language: </label>
        <select name="languages">
        <option>Javascript</option>
        <option>Python</option>
        <option>C#</option>
        <option>Java</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="updates" id="updates" />
        <label for="updates">Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value="Create Account" />
    <br/>
    <h6>* indicates a required field</h6>
    </form>
</body>
</html>
