<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Roboto:wght@300;400&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Find Connections</a></li>
        </ul>
        <button id="btn">Sign Out</button>
    </nav>
    <main>
        <section class="section-1">
            <div class="header">
                <img src="images/jane-m.jpg" alt="jane profile image" class="user-img">
            </div>
            <div class="user-info">
                <h1>Jane Doe</h1>
                <div class="location">
                    <img src="icons/map-marker.png" alt="map marker" class="icons">
                    <h2>Seattle</h2>
                </div>
                <p>Developer | Engineer | Problem Solver Master of shadows and the Internet!</p>
                <div class="settings">
                    <img src="icons/gear.png" alt="gear icon" class="icons">
                    <a href="#" id="edit-profile">edit profile</a>
                </div>
            </div>
        </section>
    </main>
    <aside>

    </aside>
</body>
</html>
