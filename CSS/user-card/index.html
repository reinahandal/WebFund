<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <img src="icons\user-circle.png" alt="user image" class="user-img">
        </div>
        <div class="user-info">
            <h1>Jane Doe</h1>
            <div class="location">
                <img src="icons\map-marker.png" alt="map marker" class="icons">
                <h2>Seattle</h2>
            </div>
            <p>Developer | Engineer | Problem Solver | Master of shadows and the Internet!</p>
            <div class="settings">
                <img src="icons\gear.png" alt="gear icon" class="icons">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
