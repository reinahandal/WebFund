<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
    <header>
        <h1>Network</h1>
    </header>
    <h2>Your Feed</h2>
    <div class="container">
        <aside>
            <img src="images/user-circle.png" alt="user image">
            <a href="#">Add an avatar</a>
            <h3>James Doe</h3>
        </aside>
        <main>
        <div class="status-update">
            <div class="top-bar">
                <h3>Neil M</h3>
                <h4 id="likes-1">3 like(s)</h4>
                <button id="button-1" onclick="increaseLikes1()">Like</button>
            </div>
            <p>I just set up this new discord bot, let me know what you all think. <a href="#">Link</a></p>
        </div>
        <div class="status-update">
            <div class="top-bar">
                <h3>Nichole K</h3>
                <h4 id="likes-2">12 like(s)</h4>
                <button id="button-2" onclick="increaseLikes2()">Like</button>
            </div>
            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
        </div>
        <div class="status-update">
            <div class="top-bar">
                <h3>Jim R</h3>
                <h4 id="likes-3">9 like(s)</h4>
                <button id="button-3" onclick="increaseLikes3()">Like</button>
            </div>
            <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
        </div>
    </main>
</div>
    <script src="script.js"></script>
</div>
</body>
</html>
