<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Dojonary</h1>
        <input type="text" placeholder="Search">
        <button class="login-btn" onclick="logout(this)">Login</button>
    </header>
    <div class="container">
        <main>
            <div class="definition">
                <div class="definition-left">
                    <h3>ninja</h3>
                    <h4>noun</h4>
                    <h5>Plural: <span>ninjas</span></h5>
                    <button class="likes" onclick="alert('Ninja was liked')">13 likes</button>
                </div>
                <p>A practitioner skilled in the <span>Japanese</span> art of <span>ninjutsu</span></p>
            </div>

                    <h3>ninja</h3>

                </div>
                <p>A <span>programmer</span> who breaks down problems with <span>zen</span>-like focus</p>
            </div>
        </main>
        <aside>
            <p>Dojonary is defined by <span>YOU</span></p>
            <button class="add-definition" onclick="hide(this)">Add Definition</button>
        </aside>
    </div>
</body>
</html>
